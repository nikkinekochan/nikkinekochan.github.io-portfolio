<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact me</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form action="result.html"method="GET">
		<div>
			<label for="name">Name</label>
			<input name="name" id="name" placeholder="Put your full name here" required>
		</div>
		<div>
			<label>Password</label>
			<input type="password"name="password" placeholder="Key in your password" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
		</div>
		<div>
			<label for="phone">Phone</label>
			<input type="tel" name="phone" id="phone">
		</div>
		<div>
			<label for="date">Birthdate</label>
			<input type="date" name="date" id="date" max="2021-09-29">
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
		</div>
		<div>
			<label for="female">Female</label>
			<input type="radio" name="gender" id="female" value="male">
		</div>
		<div>
			<label for="I prefer not to disclose">I prefer not to disclose</label>
			<input type="radio" name="gender" id="I prefer not to disclose" value="I prefer not to disclose">
		</div>
		<div>
			<label for="message">Your message</label>
			<textarea id="message" name="message"></textarea>
		</div>
		<button type="reset">Reset</button>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
